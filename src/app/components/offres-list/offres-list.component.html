<div class="card mt-3">
    <div class="card-header bg-info text-white"><h3>Liste des offres</h3></div>
  </div>
  <div class="card-deck justify-content-md-center" style="margin-top: 25px;">
    <div class="card col-md-4 shadow p-3 mb-5 bg-white rounded mr-0" *ngFor="let item of data" >
    <div class="image">
      <img class="card-img-top" src="{{item.images[0].path}}" alt="{{item.images[0].path}}" />
    </div>
      <div class="card-body">
        <rating [(ngModel)]="item.nombreEtoile" [max]="5" [readonly]="isReadonly" style="color:gold; font-size: 25px; "></rating>
        <h5 class="card-title">{{ item.nomHotel +" " + item.region }}</h5>
        <p class="card-text">{{ item.nomHotel }}</p>
        <a class="btn btn-secondary btn-lg" [routerLink]="['../hotelinfo', item.idOffre]" routerLinkActive="router-link-active"  >Plus..</a>
        <p class="card-text ">
          <small class="text-muted">A partir de {{ item.prixNuiteDemiPension }}</small>
        </p>
      </div>
    </div>
  </div>
