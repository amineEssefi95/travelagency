<div class="content">
<div class="container">
    <div class="row">
      <div class="col-md-12 mb30 text-center">
          <h2>Tour & Travel Reservation Booking Form</h2>
          </div>
          </div>
    <div class="row">

    <div class="col-md-12 mb30">
        <div class="tour-booking-form">
            <form [formGroup]="clientForm">
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="tour-form-title">Client detail</h4>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label required" for="select">Nom*:</label>
                              <input type="text" class="form-control" formControlName="nom" >
                        </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="control-label required" for="select">Prenom*:</label>
                          <input type="text" class="form-control" formControlName="prenom" >
                    </div>
                    </div>
                    <div class="col-md-12 mt30">
                      <h4>Adresse*:</h4>
                  </div>
                    <div class="col-md-4">
                        <div class="form-group">
                          <label class="control-label required" for="select">Ville*:</label>
                          <input type="text" class="form-control" formControlName="ville" >
                        </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="control-label required" for="select">Region*:</label>
                        <input type="text" class="form-control" formControlName="region" >
                      </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="control-label required" for="select">Rue*:</label>
                      <input type="text" class="form-control" formControlName="rue" >
                    </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                      <label class="control-label required" for="select">Email*:</label>
                        <input type="email" class="form-control" formControlName="email" >
                  </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="control-label required" for="select">Telephone*:</label>
                    <input type="tel" class="form-control" formControlName="telephone" >
              </div>
            </div>
              <div class="col-md-12">
                <h4 class="tour-form-title">Reservation detail</h4>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label required" for="select">Date debut*:</label>
                      <input type="date" min="new Date().format('YYYY-MM-DD')" class="form-control" formControlName="datedeb" >
                </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                  <label class="control-label required" for="select">Nombre des jours*:</label>
                    <input type="number" min="0" max="60" class="form-control" formControlName="nbjours" >
              </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
                <label class="control-label required" for="select">Nombre de personne*:</label>
                  <input type="number" min="0" max="60" class="form-control" formControlName="nbpersonne">
            </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
              <label class="control-label required" for="select">Prix*:</label>
              <select id="prices" class="form-control form-control-lg" formControlName="prix">
                <option [ngValue]="1" selected >demi pension</option>
                <option [ngValue]="2" >pension complete</option>
                <option [ngValue]="3" >All inclusive soft</option>
                <option [ngValue]="4" >All inclusive</option>
              </select>
          </div>
      </div>
          </div>
          <div class="row">
            <div class="col-md-4 m-auto">
                <button type="submit" class="btn btn-primary" (click)="addClient()" [disabled]="!clientForm.valid">Reserver</button>
                <button type="reset" class="btn btn-primary" (click)="addClient()" >Reset</button>
            </div>
          </div>
        </form>
        </div>

    </div>
	</div>
</div>
</div>
